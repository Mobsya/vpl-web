toolbar {

}

	height: 7ww;
	min-height: 65px;
	vertical-align: bottom;
}

	border-color: #ffa799;
}

block.action {
	border-color: #80b6ff;
}

block.state {
	border-color: #ffa799;
}

block.empty:only-child {
	width: 7.8ww;
	max-width: 112px;
}

block.library {
	width: 5.1ww;
	height: 5.1ww;
	min-width: 54px;
	min-height: 54px;
	margin: 6px;
}

block-container{
	background: #fbfcfc;
	border-radius: 4px;
	padding: 8px;
}

block-container.error {
	border-bottom: #ff1744 2px;
}
block-container.warning {
	border-bottom: #ffd600 2px;
}

rule {
	background: #fbfcfc;
	border: solid #eceff1 2px;
	border-radius: 4px;
	padding: 8px;
	margin: 16px;
	/*box-shadow: 0px 0px 8px #f5f7f8;*/
}

overlay-rectangle.disabled {
	background: rgba(120,144,156,0.4);
	border-radius: 4px;
}

overlay-rectangle.drop-target {
	border: 0.1vw #6200ea;
	border-radius: 4px;
}

crossout-line {
	/*line-width: 0.2ww;

}

#widget-then {

	height: 2ww;

#widget-error, #widget-warning {

	height: 2ww;

block-library {
