view {
	background: #fbfcfc;
}

toolbar {
	padding: 8px;
}

toolbar.top {
	border-bottom: 2px solid #eceff1;
	background: #f1f2f4;
	/*background: #eceff1*/
}

button {
	width: 3ww;
	height: 3ww;
	min-width: 36px;
	min-height: 36px;
	margin: 0.2vw;
}

vpl.top {
	border-bottom: 1px solid #eceff1;
	background: #f5f7f8;
}

button.vpl.top {
	font-size: 1.1vw;
	font-weight: 300;
	font-family: 'Rubik', sans-serif;
}

#vpl-message-error, #vpl-message-warning {
	color: #455a64;
	width: 20vw;
	background: #fefefe;
	padding: 0px 4px 0px 4px;
	border-radius: 2.5wh;
}

separator {
	width: 5px;
	height: 5px;
}

vpl {
	padding: 24px 0 16px 0;
	margin: 0px;
	border-radius: 4px;
	background: #fbfcfc;
	/*box-shadow: 0px 0px 8px #aabbcc;*/
}

block {
	width: 7.8ww;
	height: 7.8ww;
	min-width: 72px;
	min-height: 72px;
	max-width: 112px;
	max-height: 112px;
	background: transparent;
	vertical-align: bottom;
	border-radius: 4px;
	border-width: 1.5px;
}

block:small {
	border-width: 2px;
	border-color: white;
}

block.event-aux, block.state {
	height: 7ww;
	width: 7ww;
	min-width: 65px;
	min-height: 65px;
	max-width: 100px;
	max-height: 100px;
	vertical-align: bottom;
}

block.empty {
	border-width: 2px;
	border-style: dashed;
	background: transparent;
	width: 3.6ww;
	border-radius: 4px;
	vertical-align: bottom;
}

block.empty.event-aux {
	height: 7ww;
	min-height: 65px;
	vertical-align: bottom;
}

block.event {
	border-color: #ffa799;
}

block.action {
	border-color: #80b6ff;
}

block.state {
	border-color: #ffa799;
}

block.empty:only-child {
	width: 7.8ww;
	max-width: 112px;
}

block.library {
	width: 5.1ww;
	height: 5.1ww;
	min-width: 54px;
	min-height: 54px;
	margin: 6px;
}

block-container {
	background: #f1f2f4;
	border-radius: 4px;
	padding: 16px;
}

rule {
	/*background: transparent;
	border: solid #eceff1;
	border-radius: 4px;
	padding: 8px;*/
	margin: 16px;
}

overlay-rectangle.disabled {
	background: rgba(120,144,156,0.4);
	border-radius: 4px;
}

overlay-rectangle.drop-target {
	border: 0.1vw #6200ea;
	border-radius: 4px;
}

crossout-line {
	/*line-width: 0.2ww;
 	color: rgba(120,120,120,0.5);*/
 	visibility: none;
}
crossout-line.vpl {
}

#widget-then {
	padding-left: 16px;
	padding-right: 16px;
	width: 2ww;
	height: 2ww;
}

#widget-error, #widget-warning {
	width: 2ww;
	height: 2ww;
}

#widget-moreLow, #widget-moreHigh {
	width: 3ww;
	height: 3ww;
}

conflict-line {
    line: 2px #ff1744 dashed;
    stroke-linejoin:round;
}

block-library {
	padding: 24px 8px 8px 8px;
	margin: 0px;
	border-left: 2px solid #eceff1;
	border-right: 2px solid #eceff1;
	/*overflow: scroll;*/
}

/* simulator */

sim-controller {
	background: #eee;
	margin: 5px;
	padding: 1vw;
}

button.event {
	width: 2vw;
	height: 2vw;
	margin: 0.2vw;
}

sim-playground-area {
	background: #eee;
	margin: 5px;
	padding: 5px;
}

sim-playground {
	border: 2px silver;
}
