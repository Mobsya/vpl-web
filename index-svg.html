<script type="text/x-vpl-css" id="svg.css">
/*
	CSS for VPL3 application

	Copyright 2019, ECOLE POLYTECHNIQUE FEDERALE DE LAUSANNE
*/

view {
	background: #fbfcfc;
}

toolbar {
	padding: 8px;
}

toolbar.top {
	border-bottom: 2px solid #eceff1;
	background: #f5f7f8;
}

button {
	width: 3.5ww;
	height: 3.5ww;
	min-width: 36px;
	min-height: 36px;
	margin: 0.2vw;
}

vpl.top {
	border-bottom: 1px solid #eceff1;
	background: #f5f7f8;
}

button.vpl.top {
	font-size: 1.2vw;
	font-weight: 300;
	font-family: 'Rubik', sans-serif;
}

#vpl-message-error, #vpl-message-warning {
	color: #455a64;
	width: 20vw;
	background: #eceff1;
	padding: 0px 4px 0px 4px;
	border-radius: 18px;
}

separator {
	width: 5px;
	height: 5px;
}

vpl {
	padding: 16px 0 16px 0;
	margin: 0px;
	border-radius: 4px;
	background: #fbfcfc;
	/*box-shadow: 0px 0px 8px #aabbcc;*/
}

block {
	width: 7.8ww;
	height: 7.8ww;
	min-width: 72px;
	min-height: 72px;
	margin: 8px;
}

block.small{
width: 9.4ww;
}

rule {
	background: #f5f7f8;
	border: solid #eceff1;
	border-radius: 4px;
	padding: 8px;
	margin: 16px;
}

crossout-line {
	line-width: 0.2ww;
 	color: rgba(120,120,120,0.5);
}
crossout-line.vpl {

}

#widget-then {
	padding-left: 16px;
	padding-right: 16px;
	width: 2ww;
	height: 2ww;
}

#widget-error, #widget-warning {
	width: 3ww;
	height: 3ww;
}

#widget-moreLow, #widget-moreHigh {
	width: 3ww;
	height: 3ww;
}



conflict-line {
    line: 2px #ff1744 dashed;
    stroke-linejoin:round;
}

block-library {
	padding: 4px 8px 4px 8px;
	margin: 0px;
	border-left: 2px solid #eceff1;
	border-right: 2px solid #eceff1;
	/*overflow: scroll;*/
}

/* simulator */

sim-controller {
	background: #eee;
	margin: 5px;
}

button-small {
	margin: 5px;
}

sim-playground-area {
	background: #eee;
	margin: 5px;
	padding: 5px;
}

sim-playground {
	border: 2px silver;
}
